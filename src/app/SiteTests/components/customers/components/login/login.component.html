<div>
    <form [formGroup]="form">
        <mat-card class="login-card">
            <mat-card-header>
              <mat-card-title>Login</mat-card-title>
              <mat-card-subtitle>Custmer Contorl</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="User Email" type="email" formControlName="email">
                </mat-form-field>
                <div *ngIf="mobile.invalid && mobile.errors.required">
                    Email Field is required.
                </div>
                <div *ngIf="mobile.invalid && (mobile.errors.email || mobile.errors.minlength)">
                    Email Field not match as email format
                </div>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Password" type="password" formControlName="password">
                </mat-form-field>
                <div *ngIf="mobile.invalid && mobile.errors.required">
                    Password Field is required.
                </div>
                <div *ngIf="mobile.invalid && (mobile.errors.minlength)">
                    Password Field not match as password
                </div>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button (click)="onLoginHandler()">Login</button>
            </mat-card-actions>
          </mat-card>
    </form>
</div>
